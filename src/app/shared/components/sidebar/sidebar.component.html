<div class="bg-dark border-right p-2" id="sidebar">
  <h3 class="text-light">GifsLo</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <button
      *ngFor="let tag of this.tags"
      (click)="this.searchTag(tag)"
      class="list-group-item list-group-item-action"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
